  <script type="text/x-handlebars" data-template-name="lang/index"> 

    <div class="row" style="padding-bottom: 1.4rem; padding-top: 1rem;">
      
      <div class="small-12 medium-6 columns">

        <h1 class="medium-text-center hide-for-small-only" style="font-size: 2.8rem; border-bottom: none;">Mi a BezárLak?</h1>
        <h1 class="medium-text-center show-for-small-only" style="font-size: 2rem; border-bottom: none; margin-top:1.4rem; margin-bottom: 1rem;">Mi a BezárLak?</h1>
        <p>Mások szabadulós játéknak hívják; ez persze valakinek, aki még sosem próbálta ki, nem mond sokat.</p>
        <h3 style="margin-bottom: 1rem;">Egy szóval: csapatjáték.</h3>
        <p>A legtöbb ember kedveli az olyan kihívásokat, amelyek szórakoztatóak, izgalmasak és teljesíthetőek. Másoktól elszigetelten, néhány választott társsal, megbirkózni egy új környezet kihívásaival.</p>
        <p>Felfedezni, haladni, megoldani. Sikerélményeket gyűjteni, melyekért valóban meg kell küzdeni.</p>
        <h3 style="margin-bottom: 1rem;">Erről szól a BezárLak.</h3>
        <p>Egy cél lebeg a szemetek előtt: kijutni a szobából, mielőtt lejár a számláló. Itt azonban semmi sem az, aminek látszik. Csak a csapatmunkátokon és a logikátokon múlik, hogy sikerül-e.</p>
        <p>És pont ettől izgalmas.</p>
      </div>  
      <div class="small-12 medium-6 columns">
      <div class="hide-for-small-only" style="height: 34rem; text-align: center;"><img style="margin-top: 10.5rem; border: 1px solid #000;" src="/design/lakat.jpg" /></div>
      <blockquote><p style="font-weight: 400; font-size: 1.2rem;">Valamit nem vettünk észre. Bejutottunk a sötét szobába, de egyelőre semmit sem találtunk.</p>
      <p style="font-weight: 600; font-size: 1.2rem;">Ketyeg az idő.</p>
      <p style="font-weight: 400; font-size: 1.2rem;">Van egy kulcsunk, amiről nem tudjuk, hogy hova való. Nem jöttünk még rá a táblára és a lábnyomokra. Ezen kívül van egy pohár vizünk, amit valaki itt felejthetett.</p>
      <p style="font-weight: 400; font-size: 1.2rem;">A többiek a táblát próbálják megfejteni, én pedig a sötétben matatok. Nagyon sok lakat van még hátra, és egy csomó szimbólum. Ó, egy tölcsér! Várjunk csak...</p>
      <cite class="text-right">egy BezárLak játékos naplója</cite></blockquote>
      </div>
    </div>

    <div class="row" style="margin-bottom: 0;">
      <h3 class="text-center" style="margin-bottom: 1rem;">Mindössze három dolgot kell tennetek, hogy Ti is átélhessétek:</h3>
    </div>

  <div class="row step-by-step-style-two" style="margin-top: 0;">
    <div  class="small-12 medium-4 columns">
      <div class="path-item">
        <div class="circlenumber">
          <h3>1</h3>
        </div>
        <p><strong>Alapítsatok csapatot</strong> legalább ketten, legfeljebb öten. Pároddal, barátaiddal, családoddal, ellenségeddel: bárkivel jöhetsz, aki egy izgalmas kalandra vágyik.</p>
      </div>
    </div>
    <div  class="small-12 medium-4 columns">
      <div class="path-item">
        <div class="circlenumber">
          <h3>2</h3>
        </div>
        <p><strong>Válasszatok szobát!</strong> Két szobánk egy-egy, témájában és nehézségében eltérő kalandot rejt. </p>
      </div>
    </div>
    <div  class="small-12 medium-4 columns">
      <div class="path-item">
        <div class="circlenumber">
          <h3>3</h3>
        </div>
        <p><strong>Foglaljatok időpontot</strong> online vagy telefonon. Ha felkészültek vagytok, akár a foglalás napján is eljöhettek.</p>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="small-12 medium-4 small-centered columns">{{#link-to "szobak" class="button small-12"}}Megnézem a szobákat!{{/link-to}}</div>
  </div>

  </script>

  <script type="text/x-handlebars" data-template-name="szobak">
     <div class="row" style="margin-bottom: 3rem;">
      <div class="small-12 columns bg">
        <h1 class="medium-text-center">{{t 'szobak.cim'}}</h1>
        <p>{{t 'szobak.elso-bekezdes'}}</p>
        <p>{{t 'szobak.masodik-bekezdes'}}</p>
      </div>
    </div>
    <div class="row">
      <div class="small-12 medium-5 columns text-left">
        <ul class="pricing-table">
          <li class="title" style="background-image: url(/design/vegas.jpg);"><h2>{{t 'szobak.vegas-box-cim'}}</h2></li>
          <li class="bullet-item">{{t 'szobak.vegas-box-elso-sor'}}</li>
          <li class="bullet-item">{{t 'szobak.vegas-box-masodik-sor'}}</li>
          <li class="bullet-item">{{t 'szobak.vegas-box-harmadik-sor'}}</li>
          <li class="cta-button">{{#link-to 'szobak.vegas' class='button'}}{{t 'szobak.vegas-box-gomb'}}{{/link-to}}</li>
        </ul>
      </div>
      <div class="small-12 medium-5 medium-offset-2 columns text-left">
        <div class="show-for-small-only" style="height: 2rem;"></div>
        <ul class="pricing-table">
          <li class="title" style="background-image: url(/design/science.jpg);"><h2>{{t 'szobak.science-box-cim'}}</h2></li>
          <li class="bullet-item" style="line-height: 1.2rem;">{{t 'szobak.science-box-elso-sor'}}</li>
          <li class="bullet-item">{{t 'szobak.science-box-masodik-sor'}}</li>
          <li class="bullet-item">{{t 'szobak.science-box-harmadik-sor'}}</li>
          <li class="cta-button">{{#link-to 'szobak.science' class='button'}}{{t 'szobak.science-box-gomb'}}{{/link-to}}</li>
        </ul>
      </div>
    </div>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="szobak/vegas">
      <div id="vegasModal" class="reveal-modal medium" data-reveal>
      <div class="row">
        <div class="small-12 hide-for-small-only medium-4 columns">
          <img src="/design/vegas-bg.jpg">
          <img src="/design/vegas.jpg">
          <img src="/design/vegas-2.jpg">
        </div>
        <a class="close-reveal-modal">&#215;</a>
        <div class="small-12 medium-7 medium-offset-1 columns">
          <h2 style="margin-bottom: 1.2rem;">{{t 'felugro.vegas-cim'}}</h2>

          <p>Vegas pályánkon a póker világába kalauzolunk el titeket. Átélhetitek egy valódi kártyaterem hangulatát,
          miközben különbözö ügyességi feladatok és kihívó logikai feladványok állják utatokat és nehezítik meg a szobából
          való kijutásotokat.</p>
          <p>A feladványok megoldására és az ajtó kinyitására <strong>60 perc</strong> áll rendelkezésetekre, melyet <strong>2-5 fős</strong> csapatokban teljesíthettek.</p>
          <p>Ezt a szobánkat <strong>elsősorban tapasztaltabb játékosoknak</strong> ajánljuk. Nem hátrány, ha láttatok már hasonló játékot, de természetesen ez nem követelmény.</p>

          <div class="row"><div class="medium-10 small-12 medium-centered columns"><a class="button small-12" {{action 'showPrices'}}>Mennyivel szállhatok be?</a></div></div>
        </div>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="szobak/science">
    <div id="scienceModal" class="reveal-modal medium" data-reveal>
      <a class="close-reveal-modal">&#215;</a>
      <div class="row">
        <div class="small-12 hide-for-small-only medium-4 columns" style="margin-top: 2rem;">
          <img src="/design/science-bg.jpg">
          <img src="/design/science-2.jpg">
        </div>
        <div class="small-12 medium-7 columns">
          <h2 style="margin-bottom: 1.2rem;">{{t 'felugro.science-cim'}}</h2>

          <p>Bár a név nem mindenki számára &ndash; például a főleg humán tárgyak iránt érdeklődők számára &ndash; vonzó, semmiképp se felejtsük el, hogy tudomány nélkül nem lenne számítógép, Iron Man vagy éppen <strong>látványos UV fények.</strong></p>
          <p>A témája ellenére a szoba nem igényel semmilyen előképzettséget; ezt a kalandot egyaránt élvezheti az is, aki csak itt ismerkedik meg az élő kijutós játékok csodájával, valamit az is, aki a legnagyobb profik közé tartozik.</p>
          <p><strong>2-4 fős</strong> csapatokban várunk titeket, a kijutásra <strong>60 percetek van.</strong> Készen álltok?</p>


        <div class="row"><div class="medium-8 small-12 medium-centered columns"><a class="button small-12" {{action 'showPrices'}}>Mennyibe kerül?</a></div></div>
        </div>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="lang/arak">
    <div class="row">
      <div class="small-12 medium-5 medium-offset-1 columns text-left">
        <h1 class="medium-text-center">{{t 'arak.listaar-cim'}}</h1>
        <p>Kalkulátorunkkal kiszámolhatod, mennyibe kerül az általatok választott játék fejenként.</p>
        <p>Amennyiben ajándékba szeretnéd adni, vagy céges csapatépítés érdekel, kérlek telefonon érdeklődj!</p>
        <form style="margin-top: 2.4rem;">
          <div class="row">
            <label>{{t 'arak.listaar-terem'}}
              {{view Ember.Select
                 selection=selectedGame
                 content=sGames
                }}
            </label>
          </div>
          <div class="row">
            <label>{{t 'arak.listaar-letszam'}}
              {{view Ember.Select
                 selection=selectedPeople
                 content=sPeople
                }}
            </label>
          </div>
          <div class="row">
            <label>{{t 'arak.listaar-diak'}}
              {{view Ember.Select
                 value=selectedDiak
                 content=sIH
                 optionLabelPath="content.nincsvan"
                 optionValuePath="content.bool"
                 disabled=extrasDisabled
                }}
            </label>
          </div>
          <!--
          -->
        </form>

          {{#if capitaPrice}}<h3 class="text-center">{{t 'arak.listaar-fejenkent'}}{{capitaPrice}} Ft</h3>        <div class="row">
        <div class="row">
          {{#link-to 'lang.foglalas' class="button small-12 medium-centered columns"}}{{t 'arak.foglalas'}}{{/link-to}}
          </div>
        </div>{{/if}}
      </div>

      <div class="small-12 medium-5 end columns text-left">
        <h1 class="medium-text-center">{{t 'arak.aktualis-cim'}}</h1>
        <p style="margin-bottom: 2rem;">{{t 'arak.aktualis-fb'}}</p>
        <div style="margin-left: auto; margin-right: auto; text-align: center;">
          <fb:like-box href="https://www.facebook.com/bezarlak" height="360px" colorscheme="light" show_faces="true" header="false" stream="false" id="likebox" show_border="true"></fb:like-box>
        </div>
      </div>
    </div>

  </script>

  </script>
