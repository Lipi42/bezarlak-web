<!DOCTYPE html>

<html>
<head>
  <base href="/">
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BezárLak Szabadulós Játék Budapesten</title>

  <link href="/stylesheets/app.css" rel="stylesheet" type="text/css">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600&subset=latin,latin-ext' rel='stylesheet' type='text/css'><link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>

  <script src="/javascripts/vendor.js"></script>
  <script src="/javascripts/app.js"></script>
  <script>require('app');</script>
</head>

<body>

  <script type="text/x-handlebars">
    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="lang">
  <div class="off-canvas-wrap" data-offcanvas>

  <div class="inner-wrap">

    <div id="language">
      <a class="switch-language" {{action changeLanguage}}>{{t menu.nyelv}}</a>
      <a class="close-language" {{action closeLanguage}}>&#215;</a>
    </div>

    <nav class="top-bar visible-for-small-only" data-topbar>
      <div class="row">
        <ul class="title-area" style="height: 2.875rem;">
          <li class="name small-6 columns">
            <h1>{{#link-to 'lang.index'}}BezárLak{{/link-to}}</a></h1>
          </li>
          <li class="toggle-topbar small-6 columns text-right menu-icon"><a class="right-off-canvas-toggle"><span>Menü</span></a></li>
        </ul>
      </div>
    </nav>

    <aside class="right-off-canvas-menu">
      <ul class="off-canvas-list">
        <li><label></label></li>
        <li>{{#link-to 'lang.index'}}<img src="/design/menu/fooldal.png" style="height: 2rem;"> {{t 'menu.BezárLak'}}{{/link-to}}</li>
        <li>{{#link-to 'szobak'}}<img src="/design/menu/szobak.png" style="height: 2rem;"> {{t 'menu.Szobák'}}{{/link-to}}</li>
        <li>{{#link-to 'lang.arak'}}<img src="/design/menu/arak.png" style="height: 2rem;"> {{t 'menu.Árak'}}{{/link-to}}</li>
        <li>{{#link-to 'lang.foglalas'}}<img src="/design/menu/foglalas.png" style="height: 2rem;"> {{t 'menu.Foglalás'}}{{/link-to}}</li>
        <li>{{#link-to 'lang.kapcsolat'}}<img src="/design/menu/kapcsolat.png" style="height: 2rem;"> {{t 'menu.Kapcsolat'}}{{/link-to}}</li>
      </ul>
    </aside>
    <a class="exit-off-canvas"></a>

    <div class="hide-for-small-only" style="width: 100%; z-index: 2; background-color: rgba(20, 20, 20, 0.95);">
      <div class="row" style="text-align: center;">
        <div class="header medium-4 columns" style="text-align: center; padding-top: 2.4rem;">
          {{#link-to 'lang.index'}}<img src="/design/logo.png" style="width: 100%;">{{/link-to}}
        </div>

      <div class="medium-8 columns" style="position: relative;">
        <div class="icon-bar five-up">
          {{#link-to 'lang.index' class='item'}}
            <img src="/design/menu/fooldal.png">
            {{t 'menu.BezárLak'}}
          {{/link-to}}
          {{#link-to 'szobak' class='item'}}
            <img src="/design/menu/szobak.png">
            {{t 'menu.Szobák'}}
          {{/link-to}}
          {{#link-to 'lang.arak' class='item'}}
            <img src="/design/menu/arak.png">
            {{t 'menu.Árak'}}
          {{/link-to}}
          {{#link-to 'lang.foglalas' class='item'}}
            <img src="/design/menu/foglalas.png">
            {{t 'menu.Foglalás'}}
          {{/link-to}}
          {{#link-to 'lang.kapcsolat' class='item'}}
            <img src="/design/menu/kapcsolat.png">
            {{t 'menu.Kapcsolat'}}
          {{/link-to}}
        </div>
      </div>
    </div>
  </div>

  <!-- <div id="video" class="hide-for-small-only">
    <video autoplay loop poster="polina.jpg" id="bgvid">
      <source src="video/polina.webm" type="video/webm">
      <source src="video/polina.mp4" type="video/mp4">
    </video>
  </div> -->

  <div id="content">
    {{outlet}}
  </div>


  <footer>
    <p style="margin-bottom: 0.6rem; display: none;" class="language"><a class="switch-language" {{action changeLanguage}}>{{t "menu.nyelv"}}</a></p>
    <p>BezárLak 2014 &copy;</p>
  </footer>

  </div>
  </div>
  </div>
  </script>

  
  <script type="text/x-handlebars" data-template-name="lang/index"> 

    <div class="row" style="padding-bottom: 1.4rem;">
      <h1 class="small-12 columns medium-text-center">{{t 'bezarlak.mi-a-bezarlak'}}</h1>
      <p class="text-center hidden-for-small-only" style="font-size: 1.6rem; margin-bottom: 0.5rem;">{{t 'bezarlak.elso-sor'}}</p>
      <p class="text-center hidden-for-small-only" style="font-size: 1.6rem;">{{t 'bezarlak.masodik-sor'}}</p>
      <p class="visible-for-small-only" style="font-size: 1.2rem; margin-bottom: 0.5rem;">{{t 'bezarlak.elso-sor'}}</p>
      <p class="visible-for-small-only" style="font-size: 1.2rem;">{{t 'bezarlak.masodik-sor'}}</p>
    </div>
    <div class="row">
      <div class="small-12 columns small-centered text-center" style="margin-bottom: 1rem;">
        {{#link-to "szobak" class="button"}}{{t 'bezarlak.cta'}}!{{/link-to}}
      </div>
    </div>
    <!--
    <div class="row text-center">
      <div class="small-12 medium-6 columns">
        <h3 class="use-case">{{t 'bezarlak.2-box-cim'}}</h3>    
        <p>{{t 'bezarlak.2-box-szoveg'}}</p>  
      </div>
      <div class="small-12 medium-6 columns">
        <h3 class="use-case">{{t 'bezarlak.3-box-cim'}}</h3>
        <p>{{t 'bezarlak.3-box-szoveg'}}</p>
      </div>
    </div>
    -->
  </script>

  <script type="text/x-handlebars" data-template-name="szobak">
     <div class="row" style="margin-bottom: 3rem;">
      <div class="small-12 columns bg">
        <h1 class="medium-text-center">{{t 'szobak.cim'}}</h1>
        <p>{{t 'szobak.elso-bekezdes'}}</p>
        <p>{{t 'szobak.masodik-bekezdes'}}</p>
      </div>
    </div>
    <div class="row">
      <div class="small-12 medium-5 columns text-left">
        <ul class="pricing-table">
          <li class="title" style="background-image: url(/design/vegas.jpg);"><h2>{{t 'szobak.vegas-box-cim'}}</h2></li>
          <li class="bullet-item">{{t 'szobak.vegas-box-elso-sor'}}</li>
          <li class="bullet-item">{{t 'szobak.vegas-box-masodik-sor'}}</li>
          <li class="bullet-item">{{t 'szobak.vegas-box-harmadik-sor'}}</li>
          <li class="cta-button">{{#link-to 'szobak.vegas' class='button'}}{{t 'szobak.vegas-box-gomb'}}{{/link-to}}</li>
        </ul>
      </div>
      <div class="small-12 medium-5 medium-offset-2 columns text-left">
        <ul class="pricing-table">
          <li class="title" style="background-image: url(/design/science.jpg);"><h2>{{t 'szobak.science-box-cim'}}</h2></li>
          <li class="bullet-item" style="line-height: 1.2rem;">{{t 'szobak.science-box-elso-sor'}}</li>
          <li class="bullet-item">{{t 'szobak.science-box-masodik-sor'}}</li>
          <li class="bullet-item">{{t 'szobak.science-box-harmadik-sor'}}</li>
          <li class="cta-button">{{#link-to 'szobak.science' class='button'}}{{t 'szobak.science-box-gomb'}}{{/link-to}}</li>
        </ul>
      </div>
    </div>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="szobak/vegas">
      <div id="vegasModal" class="reveal-modal medium" data-reveal>
      <div class="row">
        <div class="small-12 hide-for-small-only medium-4 columns">
          <img src="/design/vegas-bg.jpg">
          <img src="/design/vegas.jpg">
          <img src="/design/vegas-2.jpg">
        </div>
        <a class="close-reveal-modal">&#215;</a>
        <div class="small-12 medium-6 medium-offset-1 columns">
          <h2>{{t 'felugro.vegas-cim'}}</h2>
        </div>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="szobak/science">
    <div id="scienceModal" class="reveal-modal medium" data-reveal>
      <a class="close-reveal-modal">&#215;</a>
      <div class="row">.
        <div class="small-12 hide-for-small-only medium-4 columns">
          <img src="/design/science-bg.jpg">
          <img src="/design/science-2.jpg">
        </div>
        <div class="small-12 medium-6 medium-offset-1 columns">
          <h2>{{t 'felugro.science-cim'}}</h2>
        </div>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="lang/arak">
    <div class="row">
      <div class="small-12 medium-5 medium-offset-1 columns text-left">
        <h1 class="medium-text-center">{{t 'arak.listaar-cim'}}</h1>
        <form>
          <div class="row">
            <label>{{t 'arak.listaar-terem'}}
              {{view Ember.Select
                 selection=selectedGame
                 content=sGames
                }}
            </label>
          </div>
          <div class="row">
            <label>{{t 'arak.listaar-letszam'}}
              {{view Ember.Select
                 selection=selectedPeople
                 content=sPeople
                }}
            </label>
          </div>
          <div class="row">
            <label>{{t 'arak.listaar-diak'}}
              {{view Ember.Select
                 value=selectedDiak
                 content=sIH
                 optionLabelPath="content.nincsvan"
                 optionValuePath="content.bool"
                 disabled=extrasDisabled
                }}
            </label>
          </div>
          <div class="row">
            <label>{{t 'arak.listaar-voucher'}}
              {{view Ember.Select
                 value=selectedVoucher
                 content=sIH
                 optionLabelPath="content.igennem"
                 optionValuePath="content.bool"
                 disabled=extrasDisabled
                }}
            </label>
          </div>
        </form>

          {{#if capitaPrice}}<h3 class="text-center">{{t 'arak.listaar-fejenkent'}}{{capitaPrice}} Ft</h3>        <div class="row">
        <div class="row">
          {{#link-to 'lang.foglalas' class="button small-12 medium-centered columns"}}{{t 'arak.foglalas'}}{{/link-to}}
          </div>
        </div>{{/if}}
      </div>

      <div class="small-12 medium-5 end columns text-left">
        <h1 class="medium-text-center">{{t 'arak.aktualis-cim'}}</h1>
        <p style="margin-bottom: 2rem;">{{t 'arak.aktualis-fb'}}</p>
        <div style="margin-left: auto; margin-right: auto; text-align: center;">
          <div id="fb-root"></div>
          <div class="fb-like-box" data-height="350" data-href="https://www.facebook.com/bezarlak" data-colorscheme="light" data-show-faces="true" data-header="false" data-stream="false" data-show-border="true"></div>
        </div>
      </div>
    </div>

  </script>


  <script type="text/x-handlebars" data-template-name="lang/foglalas">
    <div id="setmore" style="display: none; margin-bottom: 0rem;">  
      <iframe src="http://bezarlak.setmore.com/" scrolling="no" style="width: 100%; height: 100%; min-height: 38rem;"frameborder="0"></iframe>
    </div>

    <div class="row">
      <div class="small-12 medium-6 columns text-left">
        <h1 class="medium-text-center">{{t 'foglalas.online-cim'}}</h3>
        <p>{{t 'foglalas.online-elso-bekezdes'}}</p>
        <p style="margin-bottom: 2.8rem;">{{t 'foglalas.online-masodik-bekezdes'}}</p>
        <a {{action 'showSetmore'}} id="showSetmore" class="button small-12 medium-centered columns" style="margin-bottom: 1rem;">{{t 'foglalas.online-gomb'}}</a>
      </div>
      <div class="small-12 medium-6 columns text-left">
        <h1 class="medium-text-center">{{t 'foglalas.telefon-cim'}}</h3>
        <p>{{t 'foglalas.telefon-elso-bekezdes'}}</p>
        <div class="row" style="padding-left: 1rem;">
          <div class="small-4 columns"><p style="font-weight: bold;">{{t 'foglalas.telefon-masodik-bekezdes'}}</p></div>
          <div class="small-8 columns">
            <p>{{t 'foglalas.telefon-harmadik-bekezdes'}}</p>
          </div>
        </div>
      </div>
    </div>

  </script>

  <script type="text/x-handlebars" data-template-name="lang/kapcsolat">
    <div class="row">
      <div class="small-12 medium-6 columns text-left">
        <h1 class="medium-text-center">{{t 'kapcsolat.kerdes-cim'}}</h1>
        <p style="margin-bottom: 2rem;" class="text-center">{{t 'kapcsolat.kerdes-szoveg'}}</p>

        <div class="row">
          <a target="_blank" href="http://facebook.com/bezarlak" class="small-4 medium-2 medium-offset-3 columns"><span class="webicon facebook large">BezárLak a Facebookon</span></a>
          <a target="_blank" href="http://twitter.com/bezarlak" class="small-4 medium-2 columns"><span class="webicon twitter large">BezárLak a Twitteren</span></a>
          <a href="m&#97;ilto:&#105;&#110;&#102;&#111;&#64;&#98;&#101;&#122;&#97;&#114;&#108;&#97;&#107;&#46;&#104;&#117;" class="small-4 medium-2 end columns"><span class="webicon mail large">BezárLak email</span></a>
        </div>

        <div class="row" style="margin-top: 2rem; padding-left: 1rem;">
          <div class="small-12 columns text-center"><p style="font-weight: bold; margin-bottom: 0.4rem;">{{t 'foglalas.telefon-masodik-bekezdes'}}</p>
            <p style="margin-bottom: 1.6rem;">{{t 'foglalas.telefon-harmadik-bekezdes'}}</p>

            <ul class="vcard" style="width: 100%; text-align: center;">
              <li class="fn">BezárLak</li>
              <li class="locality"><span class="postal-code">1115</span> <span class="locality">Budapest</span></li>
              <li class="street-address">Szováta utca 2/b</li>
              <li class="email"><a href="m&#97;ilto:&#105;&#110;&#102;&#111;&#64;&#98;&#101;&#122;&#97;&#114;&#108;&#97;&#107;&#46;&#104;&#117;?subject=" title="">&#105;&#110;&#102;&#111;&#64;&#98;&#101;&#122;&#97;&#114;&#108;&#97;&#107;&#46;&#104;&#117;</a></li>
            </ul>

          </div>
        </div>
      </div>

      <div class="small-12 medium-6 columns text-left">
        <h1 class="medium-text-center">{{t 'kapcsolat.erkezes-cim'}}</h1>
        <p style="margin-bottom: 3rem;">{{t 'kapcsolat.erkezes-elso-bekezdes'}}</p>

        <h3 style="font-size: 1.2rem; font-weight: bold; margin-bottom: 0.6rem;">{{t 'kapcsolat.erkezes-masodik-bekezdes'}}</h3>
        <div style="margin-left: 5%; margin-bottom: 2.4rem;">
          <p style="margin-bottom: 0.2rem;">{{t 'kapcsolat.erkezes-harmadik-bekezdes'}}</p>
          <p>{{t 'kapcsolat.erkezes-negyedik-bekezdes'}}</p>
        </div>
        <h3 style="font-size: 1.2rem; font-weight: bold; margin-bottom: 0.6rem;">{{t 'kapcsolat.erkezes-otodik-bekezdes'}}</h3>
        <div style="margin-left: 5%;">
          <p style="margin-bottom: 3rem;">{{t 'kapcsolat.erkezes-hatodik-bekezdes'}}</p>
        </div>
      </div>
    </div>

    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d21576.24401645629!2d19.035712185374802!3d47.46983504744818!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4741ddb829a74a25%3A0x13b2f2bb02e578c4!2sSzov%C3%A1ta+utca+2%2C+1115+Budapest%2C+Magyarorsz%C3%A1g!5e0!3m2!1shu!2s!4v1405963443948" frameborder="0" style="border:0; width:100%; height:27rem;"></iframe>
  </script>

</body>
</html>
